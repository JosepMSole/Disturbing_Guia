<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Disturbing Stories - ¿Eres nuev@?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #14163b 0%, #050816 45%, #02010a 100%);
      color: #ffffff;
    }

    body {
      min-height: 100vh;
    }

    .app {
      min-height: 100vh;
      max-width: 480px;
      margin: 0 auto;
      padding: 16px 20px 24px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      gap: 20px;
    }

    .hero {
      text-align: center;
      margin-top: 8px;
    }

    .hero-title {
      margin: 0 0 8px;
      font-size: 2rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-shadow:
        0 0 6px rgba(0, 0, 0, 0.7),
        -1px 0 rgba(0, 255, 255, 0.7),
        1px 0 rgba(255, 0, 128, 0.7);
      position: relative;
    }

    .hero-title::before,
    .hero-title::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.6;
    }

    .hero-title::before {
      transform: translateX(-1px);
      text-shadow: -2px 0 rgba(0, 255, 255, 0.6);
      animation: glitch-left 2.2s infinite;
    }

    .hero-title::after {
      transform: translateX(1px);
      text-shadow: 2px 0 rgba(255, 0, 128, 0.6);
      animation: glitch-right 2.4s infinite;
    }

    @keyframes glitch-left {
      0%, 60%, 100% { clip-path: inset(0 0 0 0); transform: translateX(-1px); }
      10% { clip-path: inset(0 0 60% 0); transform: translateX(-2px); }
      30% { clip-path: inset(40% 0 0 0); transform: translateX(-0.5px); }
      45% { clip-path: inset(20% 0 20% 0); transform: translateX(-1.5px); }
    }

    @keyframes glitch-right {
      0%, 60%, 100% { clip-path: inset(0 0 0 0); transform: translateX(1px); }
      15% { clip-path: inset(50% 0 0 0); transform: translateX(2px); }
      35% { clip-path: inset(0 0 50% 0); transform: translateX(0.5px); }
      50% { clip-path: inset(25% 0 25% 0); transform: translateX(1.5px); }
    }

    .hero-subtitle {
      margin: 0 auto;
      max-width: 26rem;
      font-size: 0.95rem;
      line-height: 1.4;
      color: rgba(240, 248, 255, 0.85);
    }

    .primary-btn,
    .secondary-btn {
      border: none;
      cursor: pointer;
      outline: none;
    }

    .primary-btn {
      background: #000000;              /* negro sólido */
      color: #ffffff;                   /* texto blanco */
      border: 1px solid rgba(255,255,255,0.22);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 18px;
      border-radius: 999px;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      width: 100%;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.7);
    }

    .primary-btn:active {
      transform: scale(0.96) translateY(1px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.9);
    }

    .bot-section {
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .bot-video-wrapper {
      width: 100%;
      max-width: 260px;
      aspect-ratio: 3 / 4;
      border-radius: 20px;
      overflow: hidden;
      position: relative; /* importante para centrar el botón "Habla" */
      margin: 0 auto;
      box-shadow:
        0 18px 35px rgba(0, 0, 0, 0.9),
        0 0 26px rgba(0, 255, 255, 0.25);
      border: 1px solid rgba(0, 255, 255, 0.35);
      background: radial-gradient(circle at top, #1a1f46, #050816 70%);
    }

    .bot-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: saturate(1.1) contrast(1.1);
    }

    .bot-video-wrapper::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at top, rgba(0, 255, 255, 0.4) 0, transparent 45%),
        radial-gradient(circle at bottom, rgba(255, 0, 128, 0.35) 0, transparent 58%);
      mix-blend-mode: screen;
      pointer-events: none;
      opacity: 0.8;
    }

    .bot-video-wrapper::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      box-shadow: inset 0 0 18px rgba(0, 0, 0, 0.9);
      pointer-events: none;
    }

    /* Esfera "Habla" centrada en el bot */
    .secondary-btn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.85);
      color: #ffffff;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      border: 1px solid rgba(255, 255, 255, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 0 18px rgba(0,255,255,0.25),
        0 8px 20px rgba(0,0,0,0.8);
      z-index: 5;
    }

    .secondary-btn:active {
      transform: translate(-50%, -50%) scale(0.94);
    }

    .tk-bubble {
      position: relative;
      margin-top: 6px;
      max-width: 100%;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(7, 16, 40, 0.95);
      border: 1px solid rgba(0, 255, 255, 0.4);
      box-shadow:
        0 8px 18px rgba(0, 0, 0, 0.8),
        0 0 12px rgba(0, 255, 255, 0.35);
      font-size: 0.9rem;
      line-height: 1.35;
      color: rgba(235, 245, 255, 0.92);
      display: none;
    }

    .tk-bubble.visible {
      display: block;
      animation: bubbleIn 0.22s ease-out forwards;
    }

    @keyframes bubbleIn {
      from {
        opacity: 0;
        transform: translateY(4px) scale(0.96);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .tk-bubble::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 10px;
      background: radial-gradient(circle at top, rgba(7, 16, 40, 0.95) 0, transparent 70%);
      filter: drop-shadow(0 0 4px rgba(0, 255, 255, 0.6));
    }

    #tkBubbleText {
      margin: 0;
    }

    @media (max-width: 360px) {
      .hero-title {
        font-size: 1.7rem;
      }

      .app {
        padding-inline: 12px;
      }
    }

    body.ios .bot-video-wrapper::before {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="hero">
      <h1 class="hero-title" data-text="¿ERES NUEV@?">¿ERES NUEV@?</h1>
      <p class="hero-subtitle">
        T.K. puede guiarte con una introducción rápida al universo de Disturbing Stories.
      </p>
    </header>

    <button id="startGuideBtn" class="primary-btn">
      Entra aquí para ver la Guía de Inicio
    </button>

    <section class="bot-section" aria-label="Asistente T.K.">
      <div class="bot-video-wrapper">
        <video
          class="bot-video"
          autoplay
          muted
          loop
          playsinline
          preload="auto"
        >
          <source src="ASSETS/TK__Loop1.webm" type="video/webm" />
          Tu navegador no soporta vídeo en HTML5.
        </video>

        <!-- Esfera centrada con la palabra "Habla" -->
        <button id="speakBtn" class="secondary-btn" type="button">
          Habla
        </button>
      </div>

      <div id="tkBubble" class="tk-bubble" aria-live="polite">
        <p id="tkBubbleText"></p>
      </div>
    </section>
  </div>

  <script>
    (function detectIOS() {
      try {
        const ua = window.navigator.userAgent || "";
        const isiOS =
          /iP(ad|hone|od)/.test(ua) ||
          (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);
        if (isiOS) {
          document.body.classList.add("ios");
        }
      } catch (e) {
        /* silencio */
      }
    })();

    const speakBtn = document.getElementById("speakBtn");
    const tkBubble = document.getElementById("tkBubble");
    const tkBubbleText = document.getElementById("tkBubbleText");
    const startGuideBtn = document.getElementById("startGuideBtn");

    const tkText =
      "¡Hola! Soy T.K. Si es tu primera vez aquí, te recomiendo ver la Guía de Inicio para entender qué es Disturbing Stories y por dónde empezar.";

    const tkAudio = new Audio("ASSETS/TK_Frase1.mp3");

    let typingTimeouts = [];
    let hideBubbleTimeout = null;

    function clearTyping() {
      typingTimeouts.forEach((id) => clearTimeout(id));
      typingTimeouts = [];
    }

    function showBubbleText(text) {
      clearTyping();
      if (hideBubbleTimeout) {
        clearTimeout(hideBubbleTimeout);
        hideBubbleTimeout = null;
      }

      tkBubble.classList.add("visible");
      tkBubbleText.textContent = "";

      const totalDuration = 1800;
      const length = text.length || 1;
      const delay = totalDuration / length;
      let i = 0;

      function step() {
        tkBubbleText.textContent = text.slice(0, i);
        i++;
        if (i <= text.length) {
          typingTimeouts.push(setTimeout(step, delay));
        }
      }

      step();

      hideBubbleTimeout = setTimeout(() => {
        tkBubble.classList.remove("visible");
      }, 6000);
    }

    function speak() {
      try {
        tkAudio.pause();
        tkAudio.currentTime = 0;
        tkAudio.play().catch(() => {});
      } catch (e) {}

      showBubbleText(tkText);
    }

    speakBtn.addEventListener("click", speak);

    const botVideoWrapper = document.querySelector(".bot-video-wrapper");
    botVideoWrapper.addEventListener("click", speak);

    startGuideBtn.addEventListener("click", () => {
      const url = "https://www.disturbingstories.com/guia.html";
      try {
        if (window.top) {
          window.top.location.href = url;
        } else {
          window.location.href = url;
        }
      } catch (e) {
        window.location.href = url;
      }
    });
  </script>
</body>
</html>
