<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Disturbing Stories - ¿Eres nuev@?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      background: #050816;
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      background: #000;
    }

    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0,0,0,0.35), rgba(0,0,0,0.85));
      z-index: 1;
    }

    .fx-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 4;
      pointer-events: none;
      opacity: 0.6;
      mix-blend-mode: screen;
    }

    .page-content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .hero-panel {
      position: relative;
      width: 100%;
      max-width: 780px;
      text-align: center;
      padding: 1.5rem 0;
      margin: 0 auto;
    }

    .hero-title {
      font-size: clamp(2rem, 3.4vw, 2.8rem);
      margin: 0 0 1rem 0;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .hero-title span {
      display: inline-block;
      animation: titleGlitch 2s steps(2, end) infinite;
    }

    .hero-subtitle {
      font-size: 1.02rem;
      opacity: 0.9;
      line-height: 1.7;
      max-width: 460px;
      margin: 0 auto 1.8rem auto;
    }

    .hero-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.9rem 1.8rem;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.35);
      background: rgba(0,0,0,0.75);
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      box-shadow:
        0 0 18px rgba(0,0,0,0.8),
        0 0 20px rgba(0,255,255,0.15);
      transition: transform 0.15s ease-out, box-shadow 0.15s ease-out, background 0.15s ease-out;
    }

    .hero-button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow:
        0 0 24px rgba(0,0,0,1),
        0 0 26px rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.9);
    }

    .hero-button:active {
      transform: translateY(0) scale(0.98);
      box-shadow:
        0 0 16px rgba(0,0,0,0.9),
        0 0 18px rgba(255,255,255,0.18);
    }

    .bot {
      position: fixed;
      width: 600px;
      max-width: 60vw;
      height: auto;
      top: 50%;
      left: 50%;
      z-index: 2;
      pointer-events: auto;
      cursor: pointer;
      opacity: 0.9;
      transition: top 0.6s ease, left 0.6s ease;
      filter: drop-shadow(0 0 18px rgba(255,255,255,0.35));
      --botScale: 1;
      animation: botFloat 3.8s ease-in-out infinite;
      background: transparent;
    }

    body.state-1 .bot {
      left: 18%;
      top: 60%;
      --botScale: 0.75;
    }

    /* iOS: simular transparencia usando mezcla de capas */
    body.ios .bot {
      mix-blend-mode: screen;
    }

    @keyframes botFloat {
      0% { transform: translate(-50%, -50%) scale(var(--botScale)); }
      50% { transform: translate(-50%, -54%) scale(calc(var(--botScale) * 1.03)); }
      100% { transform: translate(-50%, -50%) scale(var(--botScale)); }
    }

    .tk-bubble {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -120%);
      max-width: 420px;
      padding: 0.8rem 1rem;
      background: rgba(8, 10, 24, 0.96);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.8),
        0 0 20px rgba(0,255,200,0.25);
      font-size: 0.9rem;
      line-height: 1.5;
      opacity: 0;
      pointer-events: none;
      z-index: 5;
      transition: opacity 0.25s ease-out, transform 0.25s ease-out;
    }

    .tk-bubble.visible {
      opacity: 1;
      transform: translate(-50%, -135%);
    }

    .tk-bubble-text { min-height: 2.2em; }

    .bot-prompt,
    .tk-prompt {
      position: fixed;
      z-index: 6;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      opacity: 0;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: opacity 0.25s ease-out;
    }

    .bot-prompt.visible,
    .tk-prompt.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .bot-sphere,
    .tk-sphere {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #ffffff, #0ff 50%, #00b3ff 80%, #0066ff 100%);
      box-shadow:
        0 0 16px rgba(0,255,255,0.9),
        0 0 28px rgba(0, 0, 0, 0.9);
      cursor: pointer;
    }

    .bot-sphere:hover,
    .tk-sphere:hover {
      transform: scale(1.08);
      box-shadow:
        0 0 20px rgba(0,255,255,1),
        0 0 32px rgba(0, 0, 0, 0.9);
    }

    .bot-label,
    .tk-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      background: rgba(8,10,24,0.9);
      border: 1px solid rgba(255,255,255,0.6);
      box-shadow:
        0 0 10px rgba(0,0,0,0.9),
        0 0 12px rgba(0,255,255,0.4);
      white-space: nowrap;
    }

    .footer {
      position: fixed;
      bottom: 0.5rem;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.75rem;
      opacity: 0.6;
      z-index: 3;
      pointer-events: none;
    }

    .footer a {
      color: #ffffff;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.4);
      pointer-events: auto;
    }

    @keyframes titleGlitch {
      0% { text-shadow: -2px 0 rgba(0,255,255,0.6), 2px 0 rgba(255,0,128,0.6); }
      15% { text-shadow: -4px 0 rgba(0,255,255,0.8), 3px 0 rgba(255,0,128,0.8); }
      30% { text-shadow: 3px 0 rgba(0,255,255,0.8), -3px 0 rgba(255,0,128,0.8); }
      45% { text-shadow: -2px 0 rgba(0,255,255,0.7), 2px 0 rgba(255,0,128,0.7); }
      60% { text-shadow: 1px 0 rgba(0,255,255,0.4), -1px 0 rgba(255,0,128,0.4); }
      100% { text-shadow: none; }
    }

    /* Responsive: ajustar androide y textos en móviles */

    @media (max-width: 900px) {
      .page-content {
        padding: 1.5rem 1.25rem;
      }
      .hero-panel {
        max-width: 90vw;
      }
      .bot {
        width: 380px;
        max-width: 70vw;
      }
      body.state-1 .bot {
        left: 50%;
        top: 64%;
        --botScale: 1;
      }
    }

    @media (max-width: 600px) {
      .hero-title {
        font-size: 1.8rem;
      }
      .hero-subtitle {
        font-size: 0.95rem;
      }
      .bot {
        width: 300px;
        max-width: 80vw;
      }
      body.state-1 .bot {
        top: 66%;
      }
    }
  </style>
</head>
<body class="state-1">

  <video class="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="ASSETS/BG_WEBGUIA_v1_LQ.mp4" type="video/mp4">
  </video>

  <div class="bg-overlay"></div>

  <video class="fx-overlay" autoplay muted loop playsinline>
    <source src="ASSETS/OVERLAY.webm" type="video/webm">
  </video>

  <div class="page-content">
    <div class="hero-panel">
      <h1 class="hero-title"><span>¿ERES NUEV@?</span></h1>
      <p class="hero-subtitle">
        T.K. puede guiarte con una introducción rápida al universo de Disturbing Stories.
      </p>
      <button class="hero-button" id="startGuideBtn">
        Entra aquí para ver la Guía de Inicio
      </button>
    </div>
  </div>

  <video class="bot" autoplay muted loop playsinline>
    <source src="ASSETS/TK__Loop1.webm" type="video/webm">
  </video>

  <div class="tk-bubble" id="tkBubble">
    <div class="tk-bubble-text" id="tkBubbleText"></div>
  </div>

  <div class="bot-prompt visible" id="botPrompt">
    <div class="bot-sphere" id="botSphere"></div>
    <div class="bot-label">Habla</div>
  </div>

  <div class="tk-prompt visible" id="tkPrompt">
    <div class="tk-sphere" id="tkSphere"></div>
    <div class="tk-label">Habla</div>
  </div>

  <div class="footer">
    © Todos los derechos reservados.
    <a href="https://www.disturbingstories.com" target="_top">DISTURBINGSTORIES:COM</a>
  </div>

  <script>
    // Detectar iOS para aplicar mezcla especial (fondo "transparente" en el androide)
    (function detectIOS() {
      const ua = window.navigator.userAgent;
      const isiOS = /iP(ad|hone|od)/.test(ua) ||
        (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);
      if (isiOS) {
        document.body.classList.add("ios");
      }
    })();

    const bot = document.querySelector(".bot");
    const tkBubble = document.getElementById("tkBubble");
    const tkBubbleText = document.getElementById("tkBubbleText");

    const tkAudio = new Audio();
    const tkDialog = {
      1: "¡Hola! ¡Soy T.K.! Si es tu primera vez aquí, te recomiendo ver la Guía de Inicio para entender qué es Disturbing Stories."
    };
    const tkAudioMap = { 1: "ASSETS/TK_Frase1.mp3" };

    let bubbleTimeouts = [];
    let bubbleHideTimeout = null;

    function clearBubbleTyping() {
      bubbleTimeouts.forEach(id => clearTimeout(id));
      bubbleTimeouts = [];
    }

    function typeBubble(text) {
      clearBubbleTyping();
      tkBubbleText.textContent = "";
      const totalDuration = 2000;
      const len = text.length || 1;
      const delay = totalDuration / len;
      let i = 0;

      function step() {
        tkBubbleText.textContent = text.slice(0, i);
        i++;
        if (i <= text.length) {
          bubbleTimeouts.push(setTimeout(step, delay));
        }
      }

      step();
    }

    const botPrompt = document.getElementById("botPrompt");
    const botSphere = document.getElementById("botSphere");
    const tkPrompt = document.getElementById("tkPrompt");
    const tkSphere = document.getElementById("tkSphere");

    function positionBotPrompt() {
      const rect = bot.getBoundingClientRect();
      botPrompt.style.left = rect.left + rect.width / 2 + "px";
      botPrompt.style.top = rect.top + rect.height * 0.45 + "px";
    }

    function positionTkPrompt() {
      const rect = bot.getBoundingClientRect();
      tkPrompt.style.left = rect.left + rect.width / 2 + "px";
      tkPrompt.style.top = rect.top + rect.height * 0.45 + "px";
    }

    function refresh() {
      positionBotPrompt();
      positionTkPrompt();
    }

    window.addEventListener("load", () => {
      refresh();
      requestAnimationFrame(function track() {
        refresh();
        requestAnimationFrame(track);
      });
    });

    function speak() {
      tkPrompt.classList.remove("visible");
      botPrompt.classList.remove("visible");

      const text = tkDialog[1];
      tkBubble.classList.add("visible");

      const rect = bot.getBoundingClientRect();
      tkBubble.style.left = rect.left + rect.width / 2 + "px";
      tkBubble.style.top  = rect.top + rect.height * 0.35 + "px";

      if (bubbleHideTimeout) clearTimeout(bubbleHideTimeout);
      bubbleHideTimeout = setTimeout(() => {
        tkBubble.classList.remove("visible");
      }, 5000);

      try {
        tkAudio.pause();
        tkAudio.currentTime = 0;
        tkAudio.src = tkAudioMap[1];
        tkAudio.play();
      } catch (e) {}

      typeBubble(text);
    }

    bot.addEventListener("click", speak);
    botSphere.addEventListener("click", e => { e.stopPropagation(); speak(); });
    tkSphere.addEventListener("click", e => { e.stopPropagation(); speak(); });

    const startGuideBtn = document.getElementById("startGuideBtn");
    startGuideBtn.addEventListener("click", () => {
      if (window.top) window.top.location.href = "https://www.disturbingstories.com/guia.html";
      else window.location.href = "https://www.disturbingstories.com/guia.html";
    });
  </script>

</body>
</html>
